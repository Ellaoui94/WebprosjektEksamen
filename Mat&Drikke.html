<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mat og Drikke - Gyldne Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script type="module" src="script/mat&drikke-script.js"></script>
</head>
<body>
    <div class="container">

        <main>			
			<section class="row">				
				<div class="field">
					<label class="label">Søk etter mat</label>
					<div class="control">
                    <button id="search-a-btn" class="button">Søk</button>
		<input id="search-input" class="input" type="text" placeholder="søk på arbeidssted.."> 						
						
					</div>
				</div>
			</section>	
        </main>	
        <main class="columns">

            <section class="column">
                <div id="forretter-div" class="columns is-multiline">

                </div>
            </section>
            <section class="column">
                <div id="hovedretter-div" class="columns is-multiline">

                </div>
            </section>
            <section class="column">
                <div id="drikke-div" class="columns is-multiline">

                </div>
            </section>
    
</body>
</html>
