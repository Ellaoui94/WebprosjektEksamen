<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
    <script type="module" src="script/index-script.js"></script>
    <script type="module" src="script/burger-meny.js"></script>
    <title>Hjem - Gyldne Pizza</title>
</head>
<body>

    <!--Start av Navbar-->
    <nav class="navbar has-bg-img">
        <div class="navbar-brand">
            <!--<img src="images/Banner/pizza-icon1.png" style="max-height: 120px" alt="pizza-logo">-->
            <img src="images/Banner/black-gyldne-pizza.png" style="max-height: 120px" alt="pizza-gyldne">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu has-text-centered has-bg-img" id="nav-links">
            <div class="navbar-start">
                <div class="navbar-item">
                    <button class="button link-button">
                        <a href="index.html">Hjem</a>
                    </button>
                </div>
                <div class="navbar-item">
                    <button class="button link-button">
                        <a href="Ansatte.html">Ansatte</a>
                    </button>
                </div>
                <div class="navbar-item">
                    <button class="button link-button">
                        <a href="Restauranter.html">Restauranter</a>
                    </button>
                </div>
                <div class="navbar-item">
                    <button class="button link-button">
                        <a href="Mat&Drikke.html">Mat & Drikke</a>
                    </button>
                </div>
                <div class="navbar-item">
                    <button class="button link-button">
                        <a href="Økonomi.html">Økonomi</a>
                    </button>
                </div>
            </div>
            <div class="navbar-end"></div>
        </div>
    </nav>
    <!--Slutt på Navbar-->

    <!--Starten av Popup-->
    <article id="popup-mat" class="modal">
        <div id="modalBg-mat" class="modal-background"></div>
        <div class="modal-content py-5 px-5">
            <div id="mat-output">
            </div>
        </div>
    </article>  
    <article id="popup-restaurant" class="modal">
        <div id="modalBg-restaurant" class="modal-background"></div>
        <div class="modal-content py-5 px-5">
            <div id="restaurant-output">
            </div>
        </div>
    </article>  
    <article id="popup-ansatt" class="modal">
        <div id="modalBg-ansatt" class="modal-background"></div>
        <div class="modal-content py-5 px-5">
            <div id="ansatt-output">
            </div>
        </div>
    </article>
    <!--Slutten av Popup-->
        
    <!--Start av Main-->
    <main class="container mt-6">
        <div class="columns">
            <div class="columns column is-4 mt-1">
                <article class="column">
                    <div class="card">
                        <section class="card-header">
                            <h3 class="card-header-title is-centered">For denne måneden:</h3>
                        </section>
                        <section class="card-content menu">
                            <ul class="menu-list">
                                <li><a id="mat-click">Mest Solgte Pizza</a></li>
                                <li><a id="restaurant-click">Restaurant med høyest inntekt</a></li>
                                <li><a id="ansatt-click">Månedens Ansatt</a></li>
                            </ul>
                        </section>
                        <section class="card-footer">
                            <p class="card-footer-item">Ha en fin dag!</p>
                        </section>
                    </div>
                </article>  
            </div>
            <div class="columns column is-multiline is-8">
                <article class="column is-5 mt-5 mr-3 ml-3">
                    <div class="card is-6">
                        <section class="card-header">
                            <h3 class="card-header-title is-centered">Mat & Drikke</h3>
                        </section>
                        <section class="card-content has-text-centered">
                            <img src="images/Banner/icon4.png" alt="mat&drikke">
                        </section>
                        <section class="card-footer">
                            <button class="button card-footer-item link-button"> <a style="text-decoration: none;" href="Mat&Drikke.html">Gå til Mat & Drikke</a> </button>
                        </section>        
                    </div>
                </article>
                <article class="column is-5 mt-5 mr-3 ml-3">
                    <div class="card is-6">
                        <section class="card-header">
                            <h3 class="card-header-title is-centered">Restauranter</h3>
                        </section>
                        <section class="card-content has-text-centered">
                            <img src="images/building.png" alt="restaurant">
                        </section>
                        <section class="card-footer">
                            <button class="button card-footer-item link-button"> <a style="text-decoration: none;" href="Restauranter.html">Gå til Restaurant</a> </button>
                        </section>        
                    </div>
                </article>
                <article class="column is-5 mt-5 mr-3 ml-3">
                    <div class="card is-6">
                        <section class="card-header">
                            <h3 class="card-header-title is-centered">Ansatte</h3>
                        </section>
                        <section class="card-content has-text-centered">
                            <img src="images/Ansatte/kokk.png" alt="ansatte">
                        </section>
                        <section class="card-footer">
                            <button class="button card-footer-item link-button"> <a style="text-decoration: none;" href="Ansatte.html">Gå til Mat & Drikke</a> </button>
                        </section>        
                    </div>
                </article>
                <article class="column is-5 mt-5 mr-3 ml-3">
                    <div class="card is-6">
                        <section class="card-header">
                            <h3 class="card-header-title is-centered">Økonomi</h3>
                        </section>
                        <section class="card-content has-text-centered">
                            <img src="images/knapp-iconer/budghet.png" alt="økonomi">
                        </section>
                        <section class="card-footer">
                            <button class="button card-footer-item link-button"> <a style="text-decoration: none;" href="Økonomi.html">Gå til Økonomi</a> </button>
                        </section>        
                    </div>
                </article>
            </div>
        </div>
    </main>
    <!--Slutt på Main-->

</body>
</html>
